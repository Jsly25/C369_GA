<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    background-image: url("images/sign_bg.png");
    background-size: cover;
    background-attachment: fixed;
    color: #f7b8d2;
}

.container {
    color: #f7b8d2;
}

.card {
    border-radius: 10px;
    padding: 4vw;
    box-sizing: border-box;
    background: rgba(0, 0, 0, 0.5);
    max-width: 80%;
    margin: 5vw auto;
}

.card h3 {
    color: #ff4ff3;
    font-size: 2.3vw;
    text-shadow: 0 0 6px #ff4ff3;
    margin-bottom: 2vw;
    text-align: center;
}

.card label {
    color: #ff4ff3;
    text-shadow: 0 0 6px #ff4ff3;
    font-size: 1.3vw;
    margin-bottom: 1vw;
}

.card input[type=text] {
    width: 100%;
    padding: 1vw;
    margin-bottom: 2vw;
    border: none;
    border-bottom: 2px solid #ff4ff3;
    background: transparent;
    color: #ff4ff3;
    text-shadow: 0 0 6px #ff4ff3;
    font-size: 1.3vw;
    box-sizing: border-box;
}

.card input[type=text]::placeholder,
.card textarea::placeholder {
    color: #ff4ff3;
    text-shadow: 0 0 6px #ff4ff3;
}

.card button {
    width: 30%;
    padding: 1.2vw;
    font-size: 1.4vw;
    color: white;
    background-color: #ff4ff3;
    border: none;
    border-radius: 60px;
    cursor: pointer;
    text-shadow: 0 0 6px #ff4ff3;
    transition: background-color 0.3s ease;
    float: right;
}

.card button a {
    text-decoration: none;
    color: white;
}

.card button:hover {
    background-color: #533984;
}

.card .current-rate {
    font-size: 1.5vw;
    text-align: right;
    color: #f7b8d2;
    margin-top: -1.5vw;
}
</style>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html"><img src="images/logo1.webp" alt="VenJour Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <form class="search-container d-flex">
                <input class="form-control" type="text" placeholder="Search">
                <button type="button"><i class="fa fa-search"></i></button>
            </form>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="transfer.html">Transfer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="payments.html">Accounts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="home.html"><i class="fa fa-user-circle"></i> Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<div class="container">
    <div class="card">
        <h3>ENTER CARD DETAILS</h3>
        <form action="/submit-form" method="post">
            <label for="cardno">CARD NUMBER</label><br>
            <input type="text" id="cardno" name="cardno" placeholder="XXXX XXXX XXXX XXXX">
            <label for="cardno">NAME</label><br>
            <input type="text" id="name" name="name" placeholder="NAME ON CARD">
            <label for="date">EXPIRY DATE</label><br>
            <input type="text" id="date" name="date" placeholder="MTH/YR">
            <label for="cvv">SECURITY CODE</label><br>
            <input type="text" id="cvv" name="cvv" placeholder="CVV">
            <button class="button" type="button"><a href="payments.html" name="topup"><b>CONTINUE</b></a></button>
        </form>
    </div>
</div>
</body>
</html>
